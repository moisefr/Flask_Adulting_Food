{% extends 'layout.html' %}

{% block body %}
<div>
  <h1>This is a search by {{type_search}} </h1>
  <table class="table table-dark">
      <thead>
        <tr>
          <td class="tg-0lax">Title</td>
          <td class="tg-0lax">image</td>
          <td class="tg-0lax">Link</td>
          <td class="tg-0lax">Actions</td>

        </tr>
        {% for recipe in recipes%}
          <tr>
              <td class="tg-0lax">{{recipe.title}}</td>
              <td class="tg-0lax"><img src={{ url_for('static', filename=recipe.img_URI) }} alt=”Bananas width="250" height="250"></td>
              <td class="tg-0lax"><a href="/recipe/{{recipe._id}}">{{recipe.title}}</a></td>
              <td class="tg-0lax"><a  href="update/{{recipe._id}}">Update</a><p>    </p><a href="delete/{{recipe._id}}">Delete</a></td>
          </tr>
          
        {% endfor %}
      </thead>
  </table>
</div>

{% endblock %}
