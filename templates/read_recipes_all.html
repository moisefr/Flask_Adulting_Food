{% extends 'layout.html' %}

{% block body %}
<div>
  <h1>Here are all the availible recipes </h1>
  <div class="row">
       {% for recipe in recipes%}
       <div class="col-3">
       <div class="card border-dark mb-4" style="width: 18rem;">
        <img src={{ url_for('static', filename=recipe.img_URI) }} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><a href="/recipe/global/{{recipe._id}}">{{recipe.title}}</a></h5>
          <p class="card-text">{{recipe.description}}</p>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
