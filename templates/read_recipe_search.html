{% block body %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/read_recipe_search.css') }}">
</head>

<form method="POST"  action="">
    <div class="form-group">
        <div class="col"><input type="search" placeholder="Search" aria-label="Search" name = "dasearch"></div>
    </div>
    <div class="form-group">
        <select name = "diselecta" class="selectpicker" data-style="btn-success">
            <option>Search by title</option>
            <option>Search by _id</option>
            <option>Search by cuisine</option>
            <option>Search by ingredients</option>

        </select>    
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>
  <div>
    <h1>Here are all the availible recipes </h1>
    <div class="grid-container">
        {% for recipe in recipes%}
        <div class= grid-item>
            <h4>{{recipe.title}}</h2>
            <div class="image-area"><img src={{ url_for('static', filename=recipe.img_URI) }} alt=”Bananas width="100" height="100"></div>
            <div class="description-area"><p>{{recipe.description}}</p></div>
            <div class="options-area"><p><a  href="update/{{recipe._id}}">Update</a></p><p><a href="delete/{{recipe._id}}">Delete</a></p></div>
        </div>
        {% endfor %}
