{% extends 'layout.html' %}

{% block body %}


<form method="POST"  action="">
    <div class="form-group">
        <div class="col"><input type="search" placeholder="Search" aria-label="Search" name = "dasearch"></div>
    </div>
    <div class="form-group">
        <select name = "diselecta" class="selectpicker" data-style="btn-success">
            <option>Search by title</option>
            <option>Search by _id</option>
            <option>Search by cuisine</option>
            <option>Search by ingredients</option>

        </select>    
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>
  <div>
    <h1>This is a search by {{type_search}} </h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <td class="tg-0lax">Title</td>
            <td class="tg-0lax">image</td>
            <td class="tg-0lax">Link</td>
            <td class="tg-0lax">Actions</td>

          </tr>
          {% for recipe in recipes%}
            <tr>
                <td class="tg-0lax">{{recipe.title}}</td>
                <td class="tg-0lax"><img src={{ url_for('static', filename=recipe.img_URI) }} alt=”Bananas width="50" height="50"></td>
                <td class="tg-0lax"><a href="/recipe/{{recipe._id}}">{{recipe.title}}</a></td>
                <td class="tg-0lax"><a  href="update/{{recipe._id}}">Update</a><p>    </p><a href="delete/{{recipe._id}}">Delete</a></td>
            </tr>
            
          {% endfor %}
        </thead>
    </table>
</div>

{% endblock %}
