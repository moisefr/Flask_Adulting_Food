{% extends 'layout.html' %}

{% block body %}

<form method="POST"  action="">
  <div class="form-group">
    <label for="recipes_search" style="color: black;">Search for Recipes</label>
    <input list="recipes_search" name="recipes" id="recipes">
    <datalist id="recipes_search">
      <!-- <option> swag -->
      {% for recipe in recipes%}
        <option value="{{recipe.title}}"> 
      {% endfor %}
    </datalist>
    <input type="submit">
  </div>
</form>
  
{% endblock %}
